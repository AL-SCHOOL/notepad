<!DOCTYPE html>
<html>
<head>
<title>Notepad</title>
<link rel="icon" type="image/x-icon" href="icon.ico">
</head>
<body>
  
<style>
  #tools {
    border-left-style: solid;
    border-right-style: solid;
    border-top-style: solid;
    border-bottom-style: none;
    border-width: 2px;
    border-color: black;
    height: 20px;
    width: 500px;
  }
  
  #notes {
    border-style: solid;
    border-width: 2px;
    border-color: black;
    height: 480px;
    width: 500px;
  }
</style>
  
<aside>
  <div id="tools" contenteditable="false">
    <button>Color</button>
    <button onclick="window.print()">Print</button>
  </div>
 
  <div id="notes" contenteditable="true"></div>
</aside>
  
</body> 
</html>
