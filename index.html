<!DOCTYPE html>
<html>
<head>
<title>Notepad</title>
</head>

<body id="notepad" contenteditable="true"></body>
<button onclick="printFile()">Print</button>
 
<style>
  button {
    margin-right: 5px;
    margin-bottom: 5px;
  }
</style>
  
<script>
  function printFile() {
    var file = document.getElementById("notepad");
    file.contentWindow.print();
  }
</script>

</html>
