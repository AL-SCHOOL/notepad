<!DOCTYPE html>
<html>
<head>
<title>Notepad</title>
<link rel="icon" type="image/x-icon" href="icon.ico">
</head>

<nav>
  <button onclick="colorBlack()">Black</button>
  <button onclick="colorBlue()">Blue</button>
  <button onclick="colorRed()">Red</button>
</nav>
  
<aside id="notes" contenteditable="true"></aside>
  
  
<script>
  function colorBlack() {document.getElementById("notes").style.color = "black";}
  function colorBlue() {document.getElementById("notes").style.color = "blue";}
  function colorRed() {document.getElementById("notes").style.color = "red";}
</script>
 
</body> 
</html>
