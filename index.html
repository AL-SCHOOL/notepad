<!DOCTYPE html>
<html>
<head>
<title>Notepad</title>
</head>
<body>
 
 <style>
  button {
    margin-right: 5px;
    margin-bottom: 5px;
  }
</style>
 
<notepad id="notepad" contenteditable="true"></notepad>
<button onclick="printFile()">Print</button>

<script>
  function printFile() {
    var file = document.getElementById("notepad");
    file.contentWindow.print();
  }
</script>

</body> 
</html>
