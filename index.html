<!DOCTYPE html>
<html>
<head>
<title>Notepad</title>
</head>
<body>
 
 <style>
  button {
    margin-right: 5px;
    margin-bottom: 5px;
  }
  #notepad {
    height: 500px;
    width: 500px;
    padding: 5px;
    border-style: solid;
    border-width: 5px;
  }
</style>
 
<button onclick="printFile()">Print</button>

<script>
  function printFile() {
    var file = document.getElementById("notepad");
    file.contentWindow.print();
  }
</script>

</body> 
</html>
